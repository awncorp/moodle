name = Moodle
abstract = Migrations for Mojo DB Drivers
main_module = lib/Moodle.pm
author = Al Newkirk <awncorp@cpan.org>
license = Perl_5
copyright_holder = Al Newkirk
copyright_year = 2018

[Authority]
authority = cpan:AWNCORP
do_munging = 0

[MetaJSON]
[MetaYAML]
[OurPkgVersion]
[GatherDir]
[ManifestSkip]
[FakeRelease]
[ReadmeAnyFromPod / ReadmeMarkdownInBuild]
[ReadmeAnyFromPod]

[Run::BeforeBuild]
run = rm -f cpanfile
run = rm -f INSTALL
run = rm -f CHANGES
run = rm -f LICENSE
run = rm -f README
run = rm -f README.mkdn
run = rm -f Makefile.PL

[CopyFilesFromBuild]
copy = cpanfile
copy = INSTALL
copy = CHANGES
copy = LICENSE
copy = README
copy = README.mkdn
copy = Makefile.PL

[Git::CommitBuild]
branch = builds
message = Build %h (on %b)
multiple_inheritance = 0

[ChangelogFromGit::CPAN::Changes]
show_author = 0
tag_regexp = ^(v?\d+\.\d+(\.\d+)?)$
file_name = CHANGES
wrap_column = 80
debug = 0

[@Git]
tag_format = %v
tag_message = Release: %v
changelog = CHANGES
allow_dirty = CHANGES
allow_dirty = INSTALL
allow_dirty = LICENSE
allow_dirty = Makefile.PL
allow_dirty = README
allow_dirty = README.mkdn
allow_dirty = cpanfile
allow_dirty = dist.ini

[Git::NextVersion]
first_version = 0.01
version_regexp = ^(.+)$

[GitHub::Meta]
[GitHub::Update]
metacpan = 1

[Run::BeforeRelease]
run = git add .
run = git commit -m "Built release version %v"

[Prereqs]
perl = 5.014
Do = 1.87
Doodle = 0.06

[Prereqs / TestRequires]
perl = 5.014
Do = 1.87
Doodle = 0.06
Test::Auto = 0.03

[CPANFile]
[CoalescePod]
[ContributorsFromGit]
[MakeMaker]
[InstallGuide]
[License]
